<div class="min-h-screen bg-gray-50 px-6 py-6">
    <app-headeralumno></app-headeralumno>

  <h1 class="text-center text-3xl font-bold mb-6">
    Notificaciones
  </h1>

  <div class="text-lg font-medium text-gray-700 mb-4">
    {{ notificacionesSinLeer }} notificaciones sin leer
  </div>

  <div class="flex justify-end mb-4">
    <button
      (click)="marcarTodasComoLeidas()"
      class="px-4 py-2 bg-white rounded-lg shadow hover:bg-gray-100 border border-gray-300 text-sm font-semibold"
    >
      Marcar todas como leídas
    </button>
  </div>

  <div class="space-y-4">

    <div
      *ngFor="let n of notificaciones"
      class="bg-white border rounded-lg shadow-sm p-4 flex gap-4 items-start"
    >
  
      <div>
        <span
          *ngIf="!n.leida"
          class="text-yellow-500 text-3xl"
        >
          ⏰
        </span>

        <span
          *ngIf="n.leida"
          class="text-green-600 text-3xl"
        >
          ✔️
        </span>
      </div>


      <div class="flex-1">
        <p class="text-gray-800 text-sm font-medium">
          {{ n.mensaje }}
        </p>
        <p class="text-xs text-gray-500 mt-1">
          {{ n.createdAt | date:'d \'de\' MMMM \'de\' y, h:mm a' }}
        </p>
      </div>


      <div class="flex items-center gap-2">

        <span
          *ngIf="!n.leida"
          class="px-3 py-1 bg-black text-white rounded-full text-xs font-semibold"
        >
          Nuevo
        </span>

        <button
          *ngIf="!n.leida"
          (click)="marcarComoLeida(n)"
          class="text-xs text-gray-600 border px-3 py-1 rounded-lg hover:bg-gray-100"
        >
          Marcar como leída
        </button>
      </div>
    </div>

  </div>

</div>
